<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
           minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hwang's flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/restrict.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/add_extension.js" defer></script>
    <script src="/js/custom_extension_list.js" defer></script>
    <script src="/js/delete_extension.js" defer></script>
    <script src="/js/default_extension_list.js" defer></script>
    <script src="/js/change_default_active.js" defer></script>
</head>
<body>
<div class="inner">
    <div class="header-container">
        <h1>파일 확장자 차단</h1>
        <a class="btn btn-primary btn-lg" href="/" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                 class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"></path>
            </svg>
        </a>
    </div>
    <hr>
</div>
<div class="inner">
    <div class="container-fluid">

        <div class="row row0">
            <div class="col-12">
                <div class="explain">파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</div>
            </div>
        </div>

        <div class="row row1">
            <div class="col-3">고정 확장자</div>
            <div class="col-9 cp">
                <label id="default-temp"><input type="checkbox"></label>
            </div>
        </div>

        <div class="row row2">
            <div class="col-3">커스텀 확장자</div>
            <div class="col-5 cp">
                <input class="form-control" type="text" placeholder="확장자 입력"
                       aria-label="default input example" id="add-input">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="add-button">추가</button>
                <button
                    type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                    data-bs-custom-class="custom-tooltip-class" data-bs-placement="top"
                    data-html="true"
                    title=
                        "1. 확장자는 20자 이하 영어 소문자와 숫자만 등록이 가능합니다.
                        2. 대문자는 소문자로 자동 변환되고, 빈칸은 자동으로 제거 됩니다.
                        3. 중복된 확장자는 허용되지 않습니다.
                        4. 확장자 개수는 200개 이하로 제한됩니다.">
                    주의
                </button>
            </div>
        </div>

        <div class="row row3">
            <div class="col-9 offset-3 con">
                <div id="custom-count"></div>
                <button type="button" class="btn__close" id="custom-temp">temp</button>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl  =>
        new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
